<div class="container">
    <div class="row align-items-center" *ngFor="let contact of contacts" [class.selected]="contact === selectedContact">
        <div class="col">
            <div class="panel">
                <div class="panel-body p-t-10">
                    <div class="media-main">
                        <a class="pull-left" href="#">
                            <img class="thumb-lg img-circle bx-s" [src]="contact.img" alt="contact.name">
                        </a>
                        <div class="pull-right btn-group-sm">
                            <a href="#" class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip"
                                data-original-title="Edit" (click)="onSelect(contact)">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a href="#" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip"
                                data-original-title="Delete">
                                <i class="fa fa-close"></i>
                            </a>
                        </div>
                        <div class="info">
                            <h4>{{ contact.name }}</h4>
                            <p class="text-muted">{{ contact.description }}</p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
<app-contact-detail [contact]="selectedContact"></app-contact-detail>
